<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body style="background-color: green; color: white; font-family: Arial, sans-serif;">

<div class="container-fluid text-center" style="padding-top: 50px;">
    <div style="background-color: blue;">
        <h2 style="margin-bottom: 20px; color: white;">Create Account</h2>
    </div>
    <form th:action="@{/add_user/save}" method="post" th:object="${admin}" style="max-width: 500px; margin: 0 auto; background-color: white; padding: 20px; border-radius: 10px;">
        <table style="width: 100%;">
            <tr class="form-group row">
                <td class="col-sm-4 col-form-label" style="color: black;">Name:</td>
                <td class="col-sm-8"><input type="text" th:field="*{name}" class="form-control" required/></td>
            </tr>
            <tr class="form-group row">
                <td class="col-sm-4 col-form-label" style="color: black;">Surname:</td>
                <td class="col-sm-8"><input type="text" th:field="*{surname}" class="form-control" required/></td>
            </tr>
            <tr class="form-group row">
                <td class="col-sm-4 col-form-label" style="color: black;">Email:</td>
                <td class="col-sm-8"><input type="email" th:field="*{email}" class="form-control" required/></td>
            </tr>
            <tr class="form-group row">
                <td class="col-sm-4 col-form-label" style="color: black;">Password:</td>
                <td class="col-sm-8"><input type="password" th:field="*{password}" class="form-control" required/></td>
            </tr>
            <tr class="form-group row">
                <td class="col-sm-4 col-form-label" style="color: black;">Phone:</td>
                <td class="col-sm-8"><input type="text" th:field="*{phone}" class="form-control" required/></td>
            </tr>
            <tr>
                <td><button type="reset" class="btn btn-primary m-2" style="background-color: green; color: white;">RESET</button></td>
                <td><button type="submit" class="btn btn-primary m-2" style="background-color: green; color: white;">ADD USER</button></td>
            </tr>
        </table>

        <div class="container-fluid text-center">
            <a class="h5" th:href="@{/admin_menu/back}" style="color: red;">Previous page.</a>
        </div>

    </form>
    <div class="container-fluid text-center" style="padding-top: 20px;">
        <a class="h5" th:href="@{/menu/new}" style="color: green; text-decoration: none;">Previous page.</a>
    </div>
</div>

<script type="text/javascript">
    function addUser() {
        window.location='[[@{/add_user}]]';
    }
</script>

</body>
</html>
