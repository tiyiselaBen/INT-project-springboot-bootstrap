<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-success text-white d-flex justify-content-center align-items-center vh-100">

<div class="bg-dark p-4 rounded shadow" style="max-width: 500px; width: 100%;">
    <form th:action="@{/login_form/new}" method="get" class="bg-info p-4 rounded">
        <h1 class="text-center mb-4">Login</h1>
        <div class="form-group row">
            <label for="email" class="col-sm-4 col-form-label">Email:</label>
            <div class="col-sm-8">
                <input type="email" id="email" name="email" class="form-control" required/>
            </div>
        </div>
        <div class="form-group row">
            <label for="password" class="col-sm-4 col-form-label">Password:</label>
            <div class="col-sm-8">
                <input type="password" id="password" name="password" class="form-control" required/>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-6">
                <button type="reset" class="btn btn-secondary btn-block">RESET</button>
            </div>
            <div class="col-sm-6">
                <button type="submit" class="btn btn-primary btn-block" onclick="loginBtn()">LOGIN</button>
            </div>
        </div>
        <div class="text-center">
            <a class="h5 text-white" th:href="@{/admin_menu/new}">Previous page.</a>
        </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script type="text/javascript">
    function loginBtn(){
        window.location = "/admin_menu";
    }
</script>

</body>
</html>
